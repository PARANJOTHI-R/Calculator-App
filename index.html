<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display" id="dispid"><input type="text" id="numInp"></div>
        <div class="cells" id="delAll"><button>C</button></div>
        <div class="cells" id="division"><button>/</button></div>
        <div class="cells" id="multi"><button>*</button></div>
        <div class="cells" id="del"><button>x</button></div>
        <div class="cells" id="sev"><button>7</button></div>
        <div class="cells" id="eig"><button>8</button></div>
        <div class="cells" id="nine"><button>9</button></div>
        <div class="cells" id="minus"><button>-</button></div>
        <div class="cells" id="four"><button>4</button></div>
        <div class="cells" id="five"><button>5</button></div>
        <div class="cells" id="six"><button>6</button></div>
        <div class="cells" id="plus"><button>+</button></div>
        <div class="cells" id="one"><button>1</button></div>
        <div class="cells" id="two"><button>2</button></div>
        <div class="cells" id="three"><button>3</button></div>
        <div class="cells" id="zero"><button>0</button></div>
        <div class="cells" id="dot"><button>.</button></div>
        <div class="cells" id="equal"><button type="submit">=</button></div>
    </div>
</body>

</html>
